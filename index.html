<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Lær Bevegelsesverb på Fransk</title>
<style>
    body {
        font-family: system-ui, sans-serif;
        background: #f4f6f8;
        padding: 2rem;
        max-width: 800px;
        margin: auto;
        text-align: center;
    }
    h1 {
        margin-bottom: 1rem;
        color: #2c3e50;
    }
    .card {
        background: white;
        padding: 1rem;
        margin-top: 1.2rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
        margin-top: 1rem;
        padding: 0.7rem 1.2rem;
        font-size: 1rem;
        cursor: pointer;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: #2980b9;
    }
    .verb-list {
        list-style-type: none;
        padding: 0;
    }
    .verb-list li {
        margin-bottom: 0.8rem;
    }
    .label {
        font-weight: bold;
    }
    #feedback {
        margin-top: 1rem;
        font-size: 1.2rem;
    }
</style>
</head>
<body>

<h1>Lær Bevegelsesverb på Fransk</h1>
<p>Trykk på verbene for å høre uttale og få oversettelser!</p>

<div class="card">
    <div class="label">Vanlige Bevegelsesverb:</div>
    <ul class="verb-list">
        <li><button onclick="playVerb('aller', 'å gå')">Aller (å gå)</button></li>
        <li><button onclick="playVerb('venir', 'å komme')">Venir (å komme)</button></li>
        <li><button onclick="playVerb('arriver', 'å ankomme')">Arriver (å ankomme)</button></li>
        <li><button onclick="playVerb('partir', 'å dra')">Partir (å dra)</button></li>
        <li><button onclick="playVerb('entrer', 'å gå inn')">Entrer (å gå inn)</button></li>
        <li><button onclick="playVerb('sortir', 'å gå ut')">Sortir (å gå ut)</button></li>
        <li><button onclick="playVerb('monter', 'å gå opp')">Monter (å gå opp)</button></li>
        <li><button onclick="playVerb('descendre', 'å gå ned')">Descendre (å gå ned)</button></li>
        <li><button onclick="playVerb('tomber', 'å falle')">Tomber (å falle)</button></li>
    </ul>
</div>

<div id="feedback"></div>

<script>
// Funksjon for å spille av uttale på fransk ved hjelp av Web Speech API
function playVerb(frenchVerb, norwegianTranslation) {
    const utterance = new SpeechSynthesisUtterance(frenchVerb);
    utterance.lang = 'fr-FR';
    speechSynthesis.speak(utterance);

    document.getElementById("feedback").innerHTML = `
        <div class="card">
            <div><strong>Fransk Verb:</strong> ${frenchVerb}</div>
            <div><strong>Oversettelse:</strong> ${norwegianTranslation}</div>
            <button onclick="speakAgain('${frenchVerb}')">Hør uttalen igjen</button>
        </div>
    `;
}

// Funksjon for å spille av uttalen igjen
function speakAgain(frenchVerb) {
    const utterance = new SpeechSynthesisUtterance(frenchVerb);
    utterance.lang = 'fr-FR';
    speechSynthesis.speak(utterance);
}

// Enkel quiz for å teste forståelsen
function testVerb() {
    const verbQuestions = [
        { verb: 'aller', translation: 'å gå' },
        { verb: 'venir', translation: 'å komme' },
        { verb: 'arriver', translation: 'å ankomme' },
        { verb: 'partir', translation: 'å dra' },
        { verb: 'entrer', translation: 'å gå inn' },
        { verb: 'sortir', translation: 'å gå ut' },
        { verb: 'monter', translation: 'å gå opp' },
        { verb: 'descendre', translation: 'å gå ned' },
        { verb: 'tomber', translation: 'å falle' }
    ];

    const randomQuestion = verbQuestions[Math.floor(Math.random() * verbQuestions.length)];
    const userAnswer = prompt(`Hva er oversettelsen av "${randomQuestion.verb}" på norsk?`);
    
    if (userAnswer.toLowerCase() === randomQuestion.translation.toLowerCase()) {
        alert("Riktig!");
    } else {
        alert(`Feil! Riktig svar er: ${randomQuestion.translation}`);
    }
}
</script>

<div class="card">
    <button onclick="testVerb()">Test din kunnskap</button>
</div>

</body>
</html>
