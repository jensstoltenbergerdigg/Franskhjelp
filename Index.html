<body>

<h1>ðŸ‡³ðŸ‡´ â†’ ðŸ‡«ðŸ‡· Daglig fransk</h1>
<p>Skriv en setning pÃ¥ norsk:</p>

<textarea id="norwegianInput" placeholder="For eksempel: Kan vi ta en kaffe senere?"></textarea>
<br>
<button onclick="translate()">Oversett</button>

<div id="result" style="display:none;">
    <div class="card">
        <div class="label">Fransk (dagligtale):</div>
        <div id="frenchText"></div>
        <button onclick="speak()">ðŸ”Š HÃ¸r uttale</button>
    </div>

    <div class="card">
        <div class="label">Uttale (omtrentlig):</div>
        <div id="pronunciation"></div>
    </div>

    <div class="card">
        <div class="label">Forslag til relaterte setninger:</div>
        <ul id="suggestions"></ul>
    </div>
</div>

<script>
async function translate() {
    const text = document.getElementById("norwegianInput").value;
    if (!text.trim()) return;

    const response = await fetch("https://libretranslate.de/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            q: text,
            source: "no",
            target: "fr",
            format: "text"
        })
    });

    const data = await response.json();
    const french = makeColloquial(data.translatedText);

    document.getElementById("frenchText").innerText = french;
    document.getElementById("pronunciation").innerText = phoneticHint(french);
    generateSuggestions(french);

    document.getElementById("result").style.display = "block";
}

function makeColloquial(text) {
    return text
        .replace("ne ", "")
        .replace("pas ", "")
        .replace("Nous", "On");
}

function speak() {
    const text = document.getElementById("frenchText").innerText;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "fr-FR";
    speechSynthesis.speak(utterance);
}

function phoneticHint(text) {
    return text
        .toLowerCase()
        .replace(/e\b/g, "")
        .replace("je ", "zhe ")
        .replace("j'", "zh'")
        .replace("on", "Ã¥Å‹");
}

function generateSuggestions(french) {
    const list = document.getElementById("suggestions");
    list.innerHTML = "";

    const suggestions = [
        french + " maintenant ?",
        "Ã‡a te va si on fait Ã§a plus tard ?",
        "On en parle aprÃ¨s ?",
        "Tâ€™es dispo un peu plus tard ?"
    ];

    suggestions.forEach(s => {
        const li = document.createElement("li");
        li.textContent = s;
        list.appendChild(li);
    });
}
</script>
